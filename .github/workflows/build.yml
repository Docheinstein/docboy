name: Build

on: push

jobs:
  build-ubuntu-gcc:
    uses: ./.github/workflows/build-single-platform.yml
    with:
      os: ubuntu-latest
      c_compiler: gcc
      cpp_compiler: g++
      build_type: Release
  build-ubuntu-clang:
    uses: ./.github/workflows/build-single-platform.yml
    with:
      os: ubuntu-latest
      c_compiler: clang
      cpp_compiler: clang++
      build_type: Release
  build-windows-cl:
    uses: ./.github/workflows/build-single-platform.yml
    with:
      os: windows-latest
      c_compiler: cl
      cpp_compiler: cl
      build_type: Release